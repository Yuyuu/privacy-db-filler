<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Privacy DB Filler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<div ng-app="privacy">
    <div class="container" ng-controller="IndexController as vm">
        <form name="vm.cardForm" ng-submit="vm.createCard(vm.card)">
            <div class="form-group">
                <label for="yellowInput">Yellow</label>
                <input type="text" class="form-control" id="yellowInput" required="" ng-model="vm.card.yellow"
                       ng-disabled="vm.loading">
            </div>
            <div class="form-group">
                <label for="pinkInput">Pink</label>
                <input type="text" class="form-control" id="pinkInput" required="" ng-model="vm.card.pink"
                       ng-disabled="vm.loading">
            </div>
            <div class="form-group">
                <label for="greenInput">Green</label>
                <input type="text" class="form-control" id="greenInput" required="" ng-model="vm.card.green"
                       ng-disabled="vm.loading">
            </div>
            <div class="form-group">
                <label for="redInput">Red</label>
                <input type="text" class="form-control" id="redInput" required="" ng-model="vm.card.red"
                       ng-disabled="vm.loading">
            </div>
            <div class="form-group">
                <label for="blueInput">Blue</label>
                <input type="text" class="form-control" id="blueInput" required="" ng-model="vm.card.blue"
                       ng-disabled="vm.loading">
            </div>
            <div class="form-group">
                <label for="blackInput">Black</label>
                <input type="text" class="form-control" id="blackInput" required="" ng-model="vm.card.black"
                       ng-disabled="vm.loading">
            </div>
            <button type="submit" class="btn btn-primary" ng-disabled="vm.loading">Submit</button>
        </form>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script>
    var privacyModule = angular.module('privacy', []);

    privacyModule.controller('IndexController', function ($http) {
        var vm = this;

        this.createCard = function (card) {
            vm.loading = true;
            $http.post('/api/cards', card)
                .then(function () { vm.card = {}; })
                .finally(function () { vm.loading = false; });
        };
    });

</script>
</body>
</html>
